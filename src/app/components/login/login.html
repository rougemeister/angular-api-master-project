
<main class="login-page">
 <div class="login-picture">
 </div>
<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="name input-wrapper">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" />
    <div class="error" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
      <small *ngIf="form.get('username')?.errors?.['required']">Username is required.</small>
      <small *ngIf="form.get('username')?.errors?.['minlength']">Minimum 3 characters.</small>
    </div>
  </div>

  <div class="password input-wrapper">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="form.get('password')?.errors?.['minlength']">Minimum 3 characters.</small>
    </div>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <button type="submit" [disabled]="form.invalid">Login</button>
  <p class="go-back" style="text-align: center;">Don't wanna sign in, 
    <span style="color: blue; text-decoration: underline; cursor: pointer;"
    (click)="goBack()">Go back</span></p>
</form>
</main>
