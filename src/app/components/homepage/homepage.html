<main>
     @if(posts$ | async){
     <div class="posts-container">
        
          @for(post of posts$ | async; track post.id) {
               <app-posts [post]="post" />
          }
      </div>
          } @else if (error) {
          <div class="loader-container">
               <div class="loader"></div>
          </div>
          }
  
    <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="loadPage($event)"
    ></app-pagination>
</main>
